<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List with Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black">
  <div class="flex flex-col space-y-6 justify-center items-center text-center">
    <form id="taskForm" class="border border-2 rounded-lg w-96 md:w-1/2 lg:w-1/3 space-y-4 mt-5 p-5 shadow-lg">
      <h1 id="head" class="text-blue-600 hover:text-blue-300 text-2xl md:text-3xl font-bold lg:text-4xl mb-4">
        To Do App List
      </h1>
      
      <!-- Input + Category + Add Button -->
      <div class="flex w-full gap-2 items-center">
        <input id="inputTask" type="text" placeholder="Enter your task"
          class="flex-1 p-2 border border-2 rounded-md">
          
        <select id="taskCategory" class="p-2 border rounded-md">
          <option value="Work">Work</option>
          <option value="Object">Object</option>
          <option value="Personal">Personal</option>
        </select>

        <button id="addBtn" type="submit"
          class="bg-green-600 text-white font-bold px-4 py-2 rounded-lg cursor-pointer ml-auto">
          Add
        </button>
      </div>
      
      <!-- Delete All -->
      <button id="deleteBtn" type="button"
        class="w-full bg-red-600 text-white font-bold p-2 rounded-lg cursor-pointer">
        Delete All
      </button>
      
      <!-- Dark/Light Mode -->
      <button id="themeBtn" type="button"
        class="w-full bg-gray-600 text-white font-bold p-2 rounded-lg cursor-pointer">
        Dark/Light Mode
      </button>
      
      <ul id="taskList" class="text-left mt-4 space-y-2"></ul>
    </form>
  </div>

  <script src="index.js"></script>
</body>
</html>
